{% extends "app/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}

<section class="about_section layout_padding mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <div class="img-box">
            <img src="{% static 'images/about-img.png' %}" alt="" />
          </div>
        </div>
        <div class="col-md-5">
          <div class="detail-box">
            <div class="custom_heading-container">
              <h2>
               Alta de servicio
              </h2>
            </div>

            <p>
              
              <p>
				<form method="post" class="col-8" novalidate>
					{% csrf_token %}
				{{form | crispy}}
				
					
					<input type="submit" class="btn btn-info" value="Guardar">
				</form>
			  </p>
              
            </p>
            <div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
