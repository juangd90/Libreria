{% extends "app/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
<div class="container">
{% block body %}
<div class="col d-flex justify-content-center align-items-center ">

</div>


</div>

<section class="about_section layout_padding mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div class="img-box">
          <img src="{% static 'images/about-img.png' %}" alt="" />
        </div>
      </div>
      <div class="col-md-5">
        <div class="detail-box">
          <div class="custom_heading-container">
            <h2>
             Registrar venta de producto
            </h2>
          </div>

          <p>
            
            <form method="post" class="col-8" novalidate>
              {% csrf_token %}
                  <select name="respuesta">
                  {% for p in productos %}
                 
                      <option value="{{p.nombre}}">{{p.nombre}}</option>
                     
                   
                   
                {% endfor %}
              </select>
                  <label for="cantidad">Cantidad vendida</label>
                    <input type="number"  name="cantidad" min="1" max="20"  >
                    <label for="start">Fecha de venta:</label>
          
          <input type="date" id="start" name="fecha"
                 value="2021-09-06"
                 min="2021-01-01" max="2021-12-31">
              
                <input type="submit" onclick="return cargar();" class="btn btn-info" value="Enviar">
              
            </form>
            
          </p>
          <div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
