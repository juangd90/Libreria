{% extends "app/base.html" %}
{% load static %}
{% block body %}
	

	<section class="about_section layout_padding mt-5" style="padding-top: 5px;">
		<div class="container">
			<h2>
				Lista de productos vendidos
			  </h2>
		  <div class="row">
			
			<div class="col-md-7">
				<table class="table table-striped table-bordered">
					<thead>
						<tr style="align-items: center;">
							<th>Producto</th>
							<th>Fecha de venta</th>
							<th>Ganancia</th>
							
						</tr>
					</thead>
					<tbody>
						
						{% for ventas in total_ventas %}
							<tr>
								<th>{{ventas.producto}}</th>
								<th>{{ventas.fecha_venta}}</th>
								<th>${{ventas.ganancia}}</th>
								
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
			<div class="col-md-5">
			  <div class="detail-box">
				<div class="custom_heading-container">
				 
				</div>
	
				<p>
				  
				 
				  
				</p>
				<div>
				  
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
{% endblock %}
