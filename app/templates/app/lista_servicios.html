{% extends "app/base.html" %}
{% load static %}
{% block body %}

<section class="about_section layout_padding mt-5" style="padding-top: 5px;">
  <div class="container">
   
    <div class="row">
      <h2>
        Lista de servicios
       </h2>
       
      
       <div class="table-responsive">
        <table class="table table-striped table-bordered" >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>        
                <th scope="col">Precio de venta</th>        
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody>
                {% for p in object_list %}
              <tr>
                <th scope="row" id="id">{{p.id}}</th>
                <td>{{p.nombre}}</td>      
                <td>${{p.precio_venta}}</td> 
                <td>
                  <form method="POST" action="eliminar/{{p.id}}">
                    {% csrf_token %}
                    <div class="btn-group">
                       
                    <a href="{% url 'editarservicio' p.id %}" title="Editar" type="button" class="btn btn-primary">Editar </a>
                    
                    <button class="btn btn-danger" onclick="return eliminar();" type="submit">
                        Eliminar
                      </button>
                    
                    </button>
                    </div>
                    </form>
                </td>       
                
              </tr>
              {% endfor %}
            
            </tbody>
          </table>
        </div>
      
      <div class="col-md-5">
        <div class="detail-box">
          <div class="custom_heading-container">
            
          </div>

          <p>
            
            <p>
     
      </p>
            
          </p>
          <div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
